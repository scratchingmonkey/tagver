name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: tagver-linux-x86_64
            bin_path: target/x86_64-unknown-linux-gnu/release/tagver
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: tagver-linux-arm64
            bin_path: target/aarch64-unknown-linux-gnu/release/tagver
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: tagver-macos-arm64
            bin_path: target/aarch64-apple-darwin/release/tagver
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: tagver-windows-x86_64
            bin_path: target/x86_64-pc-windows-msvc/release/tagver.exe
            archive_ext: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: taiki-e/install-action@cross

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF##*/}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set package versions from tag
        shell: python
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          for path in ["crates/core/Cargo.toml", "crates/cli/Cargo.toml"]:
              p = pathlib.Path(path)
              text = p.read_text()
              text = re.sub(r'^version\s*=\s*"[^"]+"', f'version = "{version}"', text, count=1, flags=re.MULTILINE)
              p.write_text(text)

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Regenerate lockfile after version bump
        run: cargo generate-lockfile

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release)
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cross build --workspace --release --locked --target ${{ matrix.target }}
          else
            cargo build --workspace --release --locked --target ${{ matrix.target }}
          fi

      - name: Test (Linux only)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo test --workspace --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          artifact="${{ matrix.artifact_name }}"
          mkdir -p dist/"${artifact}"
          cp "${{ matrix.bin_path }}" dist/"${artifact}"/
          cp LICENSE README.md dist/"${artifact}"/
          tar -C dist -czf "${artifact}.tar.gz" "${artifact}"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $artifact = "${{ matrix.artifact_name }}"
          New-Item -ItemType Directory -Force -Path "dist/$artifact" | Out-Null
          Copy-Item -Path "${{ matrix.bin_path }}" -Destination "dist/$artifact/"
          Copy-Item -Path "LICENSE","README.md" -Destination "dist/$artifact/"
          Compress-Archive -Path "dist/$artifact/*" -DestinationPath "$artifact.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.${{ matrix.archive_ext }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} + > SHA256SUMS

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF##*/}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set package versions from tag
        shell: python
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          import os
          import pathlib
          import re

          version = os.environ["VERSION"]
          for path in ["crates/core/Cargo.toml", "crates/cli/Cargo.toml"]:
              p = pathlib.Path(path)
              text = p.read_text()
              text = re.sub(r'^version\s*=\s*"[^"]+"', f'version = "{version}"', text, count=1, flags=re.MULTILINE)
              p.write_text(text)

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Regenerate lockfile after version bump
        run: cargo generate-lockfile

      - name: Cargo publish dry-run (library)
        run: cargo publish -p tagver --locked --allow-dirty --dry-run

      - name: Cargo publish dry-run (cli)
        run: cargo publish -p tagver-cli --locked --allow-dirty --dry-run

      - name: Publish library
        run: cargo publish -p tagver --locked --allow-dirty

      - name: Wait for crate index to update
        run: sleep 20

      - name: Publish cli
        run: cargo publish -p tagver-cli --locked --allow-dirty

  update-major-tag:
    name: Update Major Version Tag
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Update Major Tag
        run: |
          # Get the version from the tag (e.g., v1.2.3)
          TAG=${GITHUB_REF##*/}
          # Extract major version (e.g., v1)
          MAJOR=${TAG%%.*}
          
          echo "Updating $MAJOR to point to $TAG"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force update the major tag
          git tag -fa $MAJOR -m "Update $MAJOR to $TAG"
          git push origin $MAJOR --force
